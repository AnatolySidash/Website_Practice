<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Soft Point</title>

</head>

<body>

   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__inner">
               <div class="logo">Soft Point</div>
               <nav class="nav">
                  <ul class="nav__list">
                     <li class="nav__item">
                        <a href="#">Feature</a>
                     </li>
                     <li class="nav__item">
                        <a href="#">Download</a>
                     </li>
                     <li class="nav__item">
                        <a href="#">Pricing</a>
                     </li>
                  </ul>
               </nav>
               <div class="link">
                  <a href="#" class="login">Login</a>
                  <a href="#" class="signup">Sign Up</a>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <section class="hero">
            <div class="container">
               <div class="hero__inner">
                  <div class="hero__item">
                     <h1 class="hero__title">Develop Your Life With <span>One Step...</span></h1>
                     <p class="hero__text">Pushing the possibilities of the internet. Good for
                        the last software. <span>Make it A software night.</span>
                     </p>
                     <form class="hero__form">
                        <input type="email" class="hero__input" placeholder="Enter your email">
                        <button class="hero__button">Send</button>
                     </form>
                     <div class="store__link">
                        <img src="img/01_hero/google.png" alt="google store">
                        <img src="img/01_hero/apple.png" alt="apple store">
                     </div>
                  </div>
                  <div class="hero__item">
                     <img class="hero__laptop" src="img/01_hero/laptop.png" alt="laptop">
                     <img class="hero__phone" src="img/01_hero/phone.png" alt="phone">
                     <img class="hero__screen" src="img/01_hero/screen.png" alt="screen">
                     <img class="hero__circle__top" src="img/01_hero/circle_top.png" alt="circle_top">
                     <img class="hero__circle__bottom" src="img/01_hero/circle_bottom.png" alt="circle_bottom">
                  </div>
               </div>
            </div>
         </section>

         <section class="partners">
            <div class="container">
               <div class="partners__inner">
                  <div class="partner__brend">
                     <img src="img/02_tech/google.png" alt="google">
                  </div>
                  <div class="partner__brend">
                     <img src="img/02_tech/avast.png" alt="avast">
                  </div>
                  <div class="partner__brend">
                     <img src="img/02_tech/ebay.png" alt="ebay">
                  </div>
                  <div class="partner__brend">
                     <img src="img/02_tech/paypal.png" alt="paypal">
                  </div>
                  <div class="partner__brend">
                     <img src="img/02_tech/hubspot.png" alt="hubspot">
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>

   <script src="script.js"></script>
</body>

</html>
