<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>GAQ</title>

</head>

<body>

   <section class="hero">
      <div class="hero__item">
         <img src="img/01_hero/bg.jpg" alt="bg" class="hero__bg">
      </div>
      <div class="hero__item">
         <a href="#" class="hero__logo">
            <img src="img/01_hero/logo.svg" alt="logo">
         </a>
         <div class="hero__content">
            <h2 class="hero__title">Create Account</h2>
            <h5 class="hero__subtitle">Please register your account!</h5>
            <button class="hero__button">Create Account
               <img src="img/01_hero/arrow.svg" alt="arrow" class="hero__arrow">
            </button>

         </div>
         <div class="hero__bottom">
            <div class="hero__sign_in">Already have an Account?</div>
            <a href="#" class="hero__sign__link">Sign In</a>
         </div>
      </div>
   </section>

   <section class="hub">
      <div class="container">
         <div class="main__logo">
            <img src="img/02_hub/logo.svg" alt="logo">
         </div>
         <div class="section__bar">
            <div class="section__item item__red">
               <img src="img/02_hub/location.svg" alt="location">
            </div>
            <div class="section__item">
               <img src="img/02_hub/crown.svg" alt="crown">
            </div>
            <div class="section__item">
               <img src="img/02_hub/frame.svg" alt="person">
            </div>
            <div class="section__item">
               <img src="img/02_hub/heart.svg" alt="heart">
            </div>
            <div class="section__item">
               <img src="img/02_hub/user-tag.svg" alt="user">
            </div>
         </div>
         <div class="main__content">
            <h1 class="main__title">Which Hub Are You In?</h1>
            <h5 class="main__subtitle">We are active in major cities and we schedule meetings based on time zones. Let
               us know your home base.</h5>
         </div>
         <div class="main__input">
            <input type="text" class="hub__input" placeholder="Search your hub...">
            <img src="img/02_hub/search-normal.svg" alt="search" class="hub__search">
         </div>
         <div class="hub__block">
            <h2 class="hub__block__title">Popular Hub</h2>
            <div class="hub__block__content">
               <div class="hub__block__item checked">
                  <div class="block__image">
                     <img src="img/02_hub/image_1.png" alt="">
                  </div>
                  <div class="block__name">Austin</div>
                  <input type="checkbox" class="block__checkbox" checked>
               </div>

               <div class="hub__block__item">
                  <div class="block__image">
                     <img src="img/02_hub/image_2.png" alt="">
                  </div>
                  <div class="block__name">Dallas</div>
                  <input type="checkbox" class="block__checkbox">
               </div>

               <div class="hub__block__item">
                  <div class="block__image">
                     <img src="img/02_hub/image_3.png" alt="">
                  </div>
                  <div class="block__name">San Antonio</div>
                  <input type="checkbox" class="block__checkbox">
               </div>
               <div class="hub__block__item">
                  <div class="block__image">
                     <img src="img/02_hub/image_4.png" alt="">
                  </div>
                  <div class="block__name">Houston</div>
                  <input type="checkbox" class="block__checkbox">
               </div>

               <div class="hub__block__item">
                  <div class="block__image">
                     <img src="img/02_hub/image_5.png" alt="">
                  </div>
                  <div class="block__name">New York</div>
                  <input type="checkbox" class="block__checkbox">
               </div>

               <div class="hub__block__item">
                  <div class="block__image">
                     <img src="img/02_hub/image_6.png" alt="">
                  </div>
                  <div class="block__name">Los Angeles</div>
                  <input type="checkbox" class="block__checkbox">
               </div>
            </div>
         </div>
         <a href="#" class="main__button">Next</a>
      </div>
   </section>

   <script src="script.js"></script>
</body>

</html>
